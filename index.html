<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Minesweeper</h1>
            </header>
            <hr>
            <section id="controls">
                <label for="width">Width:</label> <input type="number" min="2" value="10" id="width" />
                <label for="height">Height:</label> <input type="number" min="2" value="10" id="height" />
                <label for="density">Mine density:</label> <input type="number" min="1" max="99" value="30" id="density" />%<br>
                <label for="debug">Debug mode:</label> <input type="checkbox" id="debug" />
                <button id="regenerate">Regenerate</button>
            </section>
            <section id="game">
                <table id="gametable">
                </table>
            </section>
        </main>
        <script src="js/common.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
